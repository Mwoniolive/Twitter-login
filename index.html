<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300;600&display=swap" 
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/e1e9ee5725.js" crossorigin="anonymous"></script>
        </head>
        <body>

            <div class="showcase">
                <i class="fa-brands fa-twitter fa-2x"></i>
                <h2>Sign in to Twitter</h2>
                <div class="box- box-one">
                    <button>
                    <i class="fa-brands fa-google"></i>
                    <span>Sign in with Google</span>
                    </button>

                    <button>
                    <i class="fa-brands fa-apple"></i>
                    <span>Sign in with Apple</span>
                    </button>
                    </div>

                <h5>Or</h5>

                <div class="box box-two">
                <form>
                    <input type="text" name="name" placeholder="Phone, email, or username">
                </form>
                <div class="next-btn">
                    <button> Next</button>
                    </div>
                    <div class="forgot-btn">
                    <button>Forgot password?</button>
                </div>
               <p>Don't have an account?<a href="#">Sign up</a></p>
                
            </div>
            

        </body>
        </html>
